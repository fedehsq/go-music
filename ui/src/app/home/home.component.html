<div class="container">
    <tr *ngFor="let playlist of chartPlaylists">
        <td>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{playlist.title}}</h5>
                    <img src="{{playlist.picture_big}}" alt="Card image cap">
                </div>
            </div>
        </td>
    </tr>
</div>
